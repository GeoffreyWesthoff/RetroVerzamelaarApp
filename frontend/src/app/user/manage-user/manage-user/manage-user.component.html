<div class="container mx-auto d-flex flex-col justify-content-center align-items-center">
    <div>
        <h1>Manage Account</h1>
        <form [formGroup]="manageUserForm" (ngSubmit)="onSubmit()">
            <div class="form-group m-2">
                <label class="" for="username">Username</label>
                <input class="form-control" type="text" placeholder="Username" required="" formControlName="username" [(ngModel)]="user.user.username">
                <div [hidden]="manageUserForm.get('username')?.valid || manageUserForm.get('username')?.pristine" class="invalid">
                    Please choose a Username
                </div>
            </div>
            <div class="form-group m-2">
                <label for="password">Current Password</label>
                <input class="form-control" type="password" placeholder="Password" required="" minlength="8" maxlength="64" formControlName="current_password">
                <div [hidden]="manageUserForm.get('current_password')?.valid || manageUserForm.get('current_password')?.pristine" class="invalid">
                    Your current password is required to modify/delete your account!
                </div>
            </div>
            <div class="form-group m-2">
                <label for="password">Password</label>
                <input class="form-control" type="password" placeholder="Password" required="" minlength="8" maxlength="64" formControlName="password">
                <div [hidden]="manageUserForm.get('password')?.valid || manageUserForm.get('password')?.pristine" class="invalid">
                    A password between 8 and 64 characters must be chosen!
                </div>
            </div>
            <div class="form-group m-2">
                <label for="password">Confirm Password</label>
                <input class="form-control" type="password" placeholder="Password" required="" minlength="8" maxlength="64" formControlName="password_confirm">
                <div [hidden]="manageUserForm.get('password_confirm')?.valid || manageUserForm.get('password_confirm')?.pristine" class="invalid">
                    A password between 8 and 64 characters must be chosen!
                </div>
            </div>
            <div *ngIf="manageUserForm.errors" class="invalid">
                Passwords must match
            </div>
            <button class="btn btn-primary m-2" type="submit">Edit</button>
            <a class="btn btn-danger m-2" (click)="deleteAccount()">Delete</a>
        </form>
        <div class="invalid" [hidden]="!this.error">{{error}}</div>
    </div>
    
</div>
